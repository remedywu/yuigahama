<ol class="items-list">
    <li class="item flexrow items-header">
        <div class="item-name">{{localize 'yuigahama.attributs.name'}}</div>
        <div class="item-controls">
            <a class="item-control item-create" title="{{localize 'yuigahama.attributs.create'}}" data-type="attribut" data-action="onItemCreate"><i class="fas fa-plus"></i>{{localize 'yuigahama.attributs.attribute'}}</a>
        </div>
    </li>
    {{#each attributs as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}" data-item-type="{{item.type}}" data-item-value="{{item.name}}">
        <div class="item-name">
            <div class="item-image">
                <a class="rollable" data-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24" alt=""/></a>
            </div>
            <h4>{{item.name}}</h4>
        </div>
        <div class="item-controls">
            <a class="item-control item-edit" title="{{localize 'yuigahama.attributs.edit'}}" data-type="item" data-action="onItemEdit"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="{{localize 'yuigahama.attributs.delete'}}" data-type="item" data-action="onItemDelete"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
